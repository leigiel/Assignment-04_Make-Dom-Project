<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thatix Cooking Recipe</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <img
        src="./assets/images/logo.png"
        alt="Thatix Cooking Recipe"
        class="logo"
      />
    </header>

    <section class="hero">
      <img
        src="./assets/images/page-title.jpg"
        alt="Hero image"
        class="hero-image"
      />

      <div class="hero-content">
        <h2>Search Your<br />Favourite Recipe</h2>
        <p>
          A handful of simple ingredients typify the fresh, vibrant<br />
          flavors of Greek cooking.
        </p>
      </div>
    </section>

    <section class="search-section">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button class="search-btn" id="searchBtn" aria-label="Search">
          <span class="search-icon"></span>
        </button>
      </div>
    </section>

    <section class="recipes-section">
      <h3>Latest Recipes</h3>

      <div id="recipesStatus" class="recipes-status">
        <div class="loader"></div>
        <p class="status-text">Loading recipes...</p>
      </div>

      <div id="recipesGrid" class="recipes-grid"></div>
    </section>

    <footer class="footer">
      <div class="footer-container">
        <p class="footer-text">Copyright Â© 2023 - All right reserved</p>

        <div class="footer-social">
          <a href="#" aria-label="Twitter">
            <img src="./assets/icons/twitter.svg" alt="" />
          </a>
          <a href="#" aria-label="YouTube">
            <img src="./assets/icons/youtube.svg" alt="" />
          </a>
          <a href="#" aria-label="Facebook">
            <img src="./assets/icons/facebook.svg" alt="" />
          </a>
        </div>
      </div>
    </footer>
    <div id="recipeModal" class="modal">
      <div class="modal-content">
        <button class="modal-close" aria-label="Close">&times;</button>

        <div class="modal-body">
          <img id="modalImage" alt="" />
          <h3 id="modalTitle"></h3>
          <p id="modalInstructions"></p>
        </div>
      </div>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
